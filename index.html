<!DOCTYPE html>
<html>

<head>
    <title>FE:Heroes Teambuilder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheets -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">

    <!--<link href="css/new-age.css" rel="stylesheet">-->
</head>

<body>
<!--<h1 id="titleText">FE: Heroes Teambuilder</h1>-->

<div id="container">
    <div class="row">
        <div class="col-md-3" id="nav">
            <h1>Find a Hero</h1>
            <input type="text" name="search" id="search" placeholder="Search..">
            <button id="searchButton" class="sbutton" onclick="heroSearch()" style="float:right">Search</button>
            <br>
            <div class="results">

            </div>
        </div>
        <div class="col-md-1" id="scatter-controls">
            <h3>Stat</h3>
            <button id="hpButton" class="button">HP</button>
            <br>
            <button id="atkButton" class="button">ATK</button>
            <br>
            <button id="spdButton" class="button">SPD</button>
            <br>
            <button id="defButton" class="button">DEF</button>
            <br>
            <button id="resButton" class="button">RES</button>

            <h3>Color</h3>
            <button id="redButton" class="button">RED</button>
            <br>
            <button id="blueButton" class="button">BLUE</button>
            <br>
            <button id="greenButton" class="button">GREEN</button>
        </div>
        <div id="shift" class="col-md-5">
            <div id="scatter"></div>
        </div>
    </div>
</div>
</body>

</html>
